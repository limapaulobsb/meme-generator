<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Meme Generator</h1>
    </header>
    <main>
      <form>
        <div>
          <input type="file" id="image-input" accept="image/*" />
          <label for="image-input" class="pseudo-button">Upload an image</label>
          <span>OR select one of these</span>
        </div>
        <div>
          <img
            src="../public/assets/disaster-girl.jpg"
            class="example-image"
            role="button"
            tabindex="0"
            alt="Meme background"
          />
          <img
            src="../public/assets/doge.jpg"
            class="example-image"
            role="button"
            tabindex="0"
            alt="Meme background"
          />
          <img
            src="../public/assets/overly-attached-gf.jpg"
            class="example-image"
            role="button"
            tabindex="0"
            alt="Meme background"
          />
          <img
            src="../public/assets/success-kid.jpg"
            class="example-image"
            role="button"
            tabindex="0"
            alt="Meme background"
          />
        </div>
        <div>
          <label for="top-text-input">Top text:</label>
          <div>
            <input type="color" value="#ffffff" />
            <input type="color" />
          </div>
        </div>
        <input type="text" id="top-text-input" />
        <div>
          <label for="bottom-text-input">Bottom text:</label>
          <div>
            <input type="color" value="#ffffff" />
            <input type="color" />
          </div>
        </div>
        <input type="text" id="bottom-text-input" />
      </form>
      <canvas>Main canvas for the meme generator</canvas>
    </main>
    <a
      href="https://github.com/limapaulobsb/meme-generator"
      target="_blank"
      class="github-link"
      title="Repository on GitHub"
    >
      <img src="../public/assets/octocat.png" alt="GitHub Logo" />
    </a>
  </body>
  <script src="./script.js"></script>
</html>
