<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Meme Generator</h1>
    </header>
    <main>
      <form>
        <label for="image-input">Select an image:</label>
        <div>
          <input type="file" id="image-input" accept="image/*" />
        </div>
        <div>
          <label for="top-text-input">Top text:</label>
          <div>
            <input type="color" />
            <input type="color" value="#ffffff" />
          </div>
        </div>
        <input type="text" id="top-text-input" />
        <div>
          <label for="bottom-text-input">Bottom text:</label>
          <div>
            <input type="color" />
            <input type="color" value="#ffffff" />
          </div>
        </div>
        <input type="text" id="bottom-text-input" />
      </form>
      <canvas></canvas>
    </main>
    <div class="github-logo-container" title="GitHub Page">
      <a href="https://github.com/limapaulobsb/meme-generator" target="_blank">
        <img src="./assets/Octocat.png" alt="GitHub Logo" />
      </a>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
